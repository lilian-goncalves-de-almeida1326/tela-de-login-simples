<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <form method="get" id="form1">
        <div class="container">
            <div class="logo-container">
                <img src="../img/logo.svg" alt="logo" srcset="">
            </div>
            <div class="form-container">
                <p class="inputs">
                    <label class="labels" for="emailInput">Nome de Usuário</label>
                    <input type="email" name="emailInput"  placeholder="Insira o seu email" id="" required>
                </p>
                <p class="inputs">
                    <label class="labels" for="passwordInput">Senha</label>
                    <input type="password" name="passwordInput" placeholder="Insira a sua senha" id="password-id" minlength="6" required>
                    <button id="view-password-button"class="view-password-button" onclick="viewPassword()">
                        <img class="img-visibility" src="../img/icons8-invisível-24.png" alt="" srcset="">
                    </button>
                </p>
                <button id="enter-button" type="submit" form="form1" value="Submit" >Entrar</button>
                <h3 class="forgive-password">
                    Esqueceu sua senha? <a href="http://">Clique para mudar sua senha</a>
                </h3>
            </div>
        </div>
    </form>
</body>
<script src="../javascript/script.js"></script>
</html>
